name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: ["x86_64-unknown-linux-gnu", "x86_64-apple-darwin", "aarch64-apple-darwin", "x86_64-pc-windows-gnu"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add target
      run: rustup target add ${{ matrix.target }}

    - name: Install MinGW (for Windows target)
      if: matrix.target == 'x86_64-pc-windows-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Install macOS cross-compilation dependencies
      if: matrix.target == 'x86_64-apple-darwin' || matrix.target == 'aarch64-apple-darwin'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang lld libclang-dev gcc-multilib
        curl https://sh.rustup.rs -sSf | sh
        source $HOME/.cargo/env
        cargo install cargo-xbuild

    - name: Build for ${{ matrix.target }}
      run: |
        if [[ "${{ matrix.target }}" == "x86_64-apple-darwin" || "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
          cargo xbuild --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi

    - name: Archive build artifacts
      if: success()
      run: |
        mkdir -p artifacts/${{ matrix.target }}
        cp target/${{ matrix.target }}/release/tinygrep artifacts/${{ matrix.target }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.target }}
        path: artifacts/${{ matrix.target }}/tinygrep

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/x86_64-unknown-linux-gnu/tinygrep
          artifacts/x86_64-apple-darwin/tinygrep
          artifacts/aarch64-apple-darwin/tinygrep
          artifacts/x86_64-pc-windows-gnu/tinygrep
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
